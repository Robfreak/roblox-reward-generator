    </div>

    <div id="reward-section" class="hidden">

      <div class="loader">
        <div class="bar"><div class="bar-fill" id="barFill"></div></div>
        <p id="percent">0%</p>
      </div>
      <div id="statusArea"></div>
      <div id="warning"></div>
      <div id="unlockBtnContainer" class="hidden">
        <div data-captcha-enable="true"></div>

// kreative Nutzernamen (mind. 50)
const fakeFriends = [
  "GardenGuru", "SeedSage", "MelonMaster", "LeafLegend", "SoilScientist",
  "PlantProphet", "BloomBandit", "GrowthGladiator", "FertilizerFiend",
  "HydroHero", "SproutSprinter", "IrrigationIcon", "HarvestHacker",
  "NutrientNinja", "PlowPirate", "ChlorophyllChamp", "VineVoyager",
  "PhotosynthesisPro", "RootRanger", "StemStrategist", "PetalPilot",
  "PetuniaPatrol", "TomatoTactician", "CucumberConqueror", "PumpkinPioneer",
  "BerryBaron", "CarrotCommander", "RadishRacer", "SeedShogun",
  "LeafLord", "BloomBaroness", "GreenGuardian", "FloraFanatic",
  "HorticultureHero", "VeggieVirtuoso", "GardenGoddess", "SoilSoldier",
  "PollenPirate", "SpadeSpecialist", "GardenGladiator", "EcoExplorer",
  "FertilizerFury", "CultivationCaptain", "BlossomBoss", "SproutSpecialist",
  "GrowthGeneral", "PetalPrincess", "GreenGeneral", "PlantPatron"
];
const fakeRewards = [
  "planted a Mega Melon!", "got Auto‑Watering upgrade!",
  "activated Sell Multiplier x10!", "received Infinite Fertilizer!",
  "unlocked x3 Growth Speed!", "harvested a Supermelon!",
  "reached Growth Level 100!", "earned Soil Master Badge!"
];

let currentLang = "en";
let progress = 0, intervalId;

function updateLanguageUI() {
  const t = texts[currentLang];
  document.getElementById("title").textContent = t.title;
  document.getElementById("username").placeholder = t.placeholder;
  document.getElementById("startBtn").textContent = t.startBtn;
  document.getElementById("rewardText").textContent = t.rewardText;
  document.getElementById("countdown").textContent = t.countdownText + "02:00";
  document.getElementById("popupTitle").textContent = t.popupTitle;
  document.getElementById("popupMessage").textContent = t.popupMessage;
}

function toggleTheme() {
  const b = document.body;
  b.setAttribute("data-theme", b.getAttribute("data-theme")==="dark"?"light":"dark");
}

function formatTime(s) {
  const m = Math.floor(s/60).toString().padStart(2,"0");
  const sec = (s%60).toString().padStart(2,"0");
  return `${m}:${sec}`;
}

function countdown(seconds) {
  let t = seconds;
  const c = document.getElementById("countdown");
  c.textContent = texts[currentLang].countdownText + formatTime(t);
  setInterval(() => {
    t--;
    if (t < 0) return;
    c.textContent = texts[currentLang].countdownText + formatTime(t);
  }, 1000);
}

function addChatBubble() {
  const u = fakeFriends[Math.floor(Math.random() * fakeFriends.length)];
  const r = fakeRewards[Math.floor(Math.random() * fakeRewards.length)];
  const div = document.createElement("div");
  div.className = "chat-bubble";
  div.textContent = `[${u}] ${r}`;
  const sa = document.getElementById("statusArea");
  sa.appendChild(div);
  sa.scrollTop = sa.scrollHeight;
}

function startProcess() {
  const u = document.getElementById("username").value.trim();
  if (!u) {
    alert(texts[currentLang].warning);
    return;
  }
  document.getElementById("input-section").classList.add("hidden");
  document.getElementById("reward-section").classList.remove("hidden");
  document.getElementById("statusArea").innerHTML = "";
  progress = 0;
  countdown(120);
  countUp();
}

function countUp() {
  const bar = document.getElementById("barFill");
  const pct = document.getElementById("percent");
  intervalId = setInterval(() => {
    progress += Math.floor(Math.random() * 5) + 1;
    if (progress >= 100) {
      progress = 100;
      clearInterval(intervalId);
      showCaptcha();
    }
    bar.style.width = progress + "%";
    pct.textContent = progress + "%";
    if (progress % 20 < 5) addChatBubble();
  }, 400);
}

function showCaptcha() {
  document.getElementById("warning").textContent = texts[currentLang].warning;
  document.getElementById("warning").style.display = "block";
  document.getElementById("unlockBtnContainer").classList.remove("hidden");
  document.getElementById("popupOverlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("popupOverlay").style.display = "none";
}

function setLanguage() {
  currentLang = document.getElementById("language").value;
  updateLanguageUI();
}

window.toggleTheme = toggleTheme;
window.startProcess = startProcess;
window.closePopup = closePopup;
window.setLanguage = setLanguage;
updateLanguageUI();
</script>
</body>
</html>
